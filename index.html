<html lang="en">

<head>

<body>
    <div class="container" style="height: 300px;margin-top: 200px;">
        <div style="opacity: 9;margin: auto;width: 60%;border: -7px solid black;padding: 10px;text-align: center;display: block;margin-top: 180px;height: 360px;background-color: #f0f9ff;"><form style="width: 100%;">

 <h2   style="color:blue  ; font-family: Fantasy; font weight:30px   "; >Currency Calculator</h2>
   
   <form class="form-inline">
     <div class="form-group mb-2">
        <input type="number" class="form-control" placeholder="Enter Amount to be converted"id="amount"/>
     </div>
     <div class="form-group mx-sm-3 mb-2">
        <select class="form-control" id="currency-1" required>
          <option>PLN</option>
          <option>EUR</option>
          <option>USD</option>
             <option>IND</option>
        </select>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label>CONVERT TO</label>
        <select class="form-control" id="currency-2" required>
          <option>EUR</option>
          <option>USD</option>
          <option>PLN</option>
             <option>IND</option>
        </select>
      </div>  
      <button class="btn calculate-btn btn-primary mb-2">Convert</button>
    </form>
    <div class="result">
      <p>
        <span class="given-amount"></span> 
        <span class="base-currency"></span>
        <span class="final-result"></span> 
        <span class="second-currency"></span>
      </p>
    </div>

</form></div>
